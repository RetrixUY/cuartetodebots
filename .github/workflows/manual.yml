name: Post tweet

on:
  workflow_dispatch:
    inputs:
      text:
        description: 'Text to tweet (if empty, a random text from phrases.json will be chosen).'
        default: ''
        required: false
        type: string

jobs:
  # Single job, post the tweet.
  post_tweet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install requirements
      run: pip install -r requirements.txt
    - name: Run main script
      run: python3 main.py --api_key "${{ secrets.API_KEY }}" --api_secret "${{ secrets.API_SECRET }}" --oauth_key "${{ secrets.OAUTH_KEY }}" --oauth_secret "${{ secrets.OAUTH_SECRET }}" --text "${{ inputs.text }}"
